<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#test").click(function(){
    $.getJSON("./testjson/jsonmail",function(result){
      $.each(result, function(i, field){
        $("div").append(i + ": " + field);
      });
    });
  });
});
</script>
</head>
<body>

<button id="test">Get JSON data</button>
<div></div>

</body>
</html>
