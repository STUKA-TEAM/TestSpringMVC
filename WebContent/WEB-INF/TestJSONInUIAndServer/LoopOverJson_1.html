<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<title>Loop over json with $.each</title>
</head>
<body>
<script>
	var json = '[{"id":"1","tagName":"apple"},{"id":"2","tagName":"orange"},{"id":"3","tagName":"banana"},{"id":"4","tagName":"watermelon"},{"id":"5","tagName":"pineapple"}]';
	 
	jQuery.each(JSON.parse(json), function(key, value) {
		alert(key + ": " + value.tagName);
	});
	 
	//or 
	 
/* 	$.each($.parseJSON(json), function(idx, obj) {
		alert(obj.tagName);
	}); */

</script>
</body>
</html>
