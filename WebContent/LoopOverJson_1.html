<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="application/javascript">
$(function(){
    $("#test").click(function(){
    	getJson();
	});
});
function getJson(){
 	$.ajax({
		   type: "GET",
		   url: "./testjson/jsonmail", 
		   dataType: 'json', 
           cache: false, 
           success: function(data){
        	   $.each(data, function(key, value){
        		   alert(key + ": " + value);
        	   })
           }
 	});  
} 
</script>
<title>Loop over json with $.each</title>
</head>
